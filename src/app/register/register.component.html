<div class="bg">
  <div class="register-container">

    <form novalidate id="form_register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card>

        <mat-card-title class="text-center">Register</mat-card-title>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="f_name">
            <mat-error *ngIf="registerForm.get('f_name')?.hasError('required')">
              First Name is required</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="l_name">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">

            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required</mat-error>

            <mat-error *ngIf="registerForm.get('email')?.hasError('pattern')">
              Please enter a valid email address</mat-error>

          </mat-form-field>
        </div>

        <div class="mt-top-2">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">Password length must be greater than or
              equal to 8 and password must contain one or more uppercase ,
              lowercase , numeric and special characters</mat-error>
          </mat-form-field>
        </div>


        <div class="mt-top">
          <button class="w-100" mat-raised-button type="submit" [disabled]="!registerForm.valid" color="primary"
            mat-button>Sign
            In</button>
        </div>

      </mat-card>

    </form>

  </div>
</div>
